<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap y CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="../css/login.css">
    <title>The MOBEE APP-I </title>
</head>
<body>
        <div class="container " >
        <div class="float-right">
        
                <div class="row justify-content-center align-items-center">
                  <div class="mx-auto">
                    <div class="card">
                      <div class="card-body">
                       
                        <div class="mt-5">
                          <form>
                            <div class="form-group my-4">
                              <label class="sr-only" for="txtEmail">Email</label>
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="email" class="form-control text" id="txtEmail" placeholder="Nombre de usuario" required>
                              </div>
                            </div>
                            <div class="form-group my-4">
                                 <label class="sr-only" for="txtEmail">Contraseña</label>
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text">
                                      <i class="fas fa-unlock-alt"></i>
                                    </div>
                                  </div>
                                  <input type="password" class="form-control text" id="txtPassword" placeholder="Contraseña" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="btn-login" class="titles white-text btn btn-danger mx-auto btn-block py-2">ENTRAR</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
 



    <!-- Optional JavaScript -->
    <script src="../js/credenciales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    
    <script src="../js/login.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
